# Configuraciones generales

server:
  port: ${PORT:0}

spring:
  application:
    name: ms-product
springdoc:
  title: "Product Api for microservices"
  description: "Construccion de un microservicio (producto) para una Arq. en Spring Cloud"
  version: "v1.0.0"
  contact-name: "Jose Reynoso"
  contact-email: "reynosojose2005@gmail.com"
  contact-url: "https://github.com/D4rk61"

  api-docs:
    path: /api-docs
  #  packages-to-scan:
  #  - com.codearti.application.rest
  #  paths-to-match:
  #  - /v1
  swagger-ui:
    path: /swagger-ui.html
#    operations-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    enabled: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}