server:
  port: ${PORT:0}

spring:
  application:
    name: ms-cart

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ms-cart
    username: sa
    password: ''

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[show_sql]': true
        '[use_sql_comments]': false
        '[format_sql]': false
        '[event.merge.entity_copy_observer]': allow
    show-sql: true

springdoc:
  title: "Cart Api for microservices"
  description: "Construccion de un microservicio para una Arq. en Spring Cloud"
  version: "v1.0.0"
  contact-name: "Jose Reynoso"
  contact-email: "reynosojose2005@gmail.com"
  contact-url: "https://github.com/D4rk61"

  api-docs:
    path: /api-docs
  #  packages-to-scan:
  #  - com.codearti.application.rest
  #  paths-to-match:
  #  - /v1
  swagger-ui:
    path: /swagger-ui.html
#    operations-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    enabled: true

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}